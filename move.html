<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>move</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: rgb(255, 72, 0);
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        window.onmousemove=function(e){

            
            let moveNum1=(e.pageX/innerWidth)*180;
            let moveNum2=(e.pageY/innerHeight)*180;
            
            document.querySelector("div").style.transform=`perspective(1500px) 
            translate(-50%,-50%) rotateY(${moveNum1}deg) rotateX(${moveNum2}deg)`

        }
    </script>
</body>
</html>
